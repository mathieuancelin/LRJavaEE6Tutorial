<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core">
    <h:dataTable value="#{applicationController.thatLifes}" var="tl">
        <h:column>
            <div class="post">
                <h:form>
                    <h2 class="title" >
                        <h:commandLink action="#{singleController.viewTl}" value="That's life by #{tl.author}">
                            <f:param name="tlid" value="#{tl.id}"/>
                        </h:commandLink>
                    </h2>
                </h:form>
                <div class="meta">
                    <em>
                        <h:outputText value="#{tl.tlDate}"/> in <b><h:outputText value="#{tl.category.name}"/></b>
                        - <h:outputText value="#{tl.iAgree}"/>/<h:outputText value="#{tl.iDisagree}"/>
                    </em>
                </div>
                <div class="entry">
                    <h:outputText value="#{tl.text}"/> #thatslife<br/>
                    <div class="meta"></div>
                    <br/>
                    <div><b>Commentaires</b> :</div><br/>
                    <div>
                        <h:dataTable value="#{tl.comments}" var="comment">
                            <h:column>
                                <div><h:outputText value="#{comment.comment}"/> - <em>par <h:outputText value="#{comment.author}"/></em></div><br/>
                            </h:column>
                        </h:dataTable>
                    </div>
                </div>
            </div>
        </h:column>
    </h:dataTable>
</div>

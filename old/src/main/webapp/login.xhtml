<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Twitter login</title>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
        <h:panelGrid rendered="${controller.loggedinUser != null}">
            <meta http-equiv="refresh" content="0; twitter.xhtml"/>
        </h:panelGrid>
    </h:head>
    <h:body>
        <div id="wrap">
            <div id="header">
                <div id="logoBird"></div>
                <div id="logoTwitter"></div>
            </div>
            <div id="content">
                <h:form>
                    Username : <h:inputText value="#{controller.user}" /><br/>
                    Password : <h:inputText value="#{controller.password}" /><br/>
                    <h:commandButton action="#{controller.doAuthenticate}" value="Login"/>
                </h:form>
                <div style="clear: both;"></div>
            </div>
            <div id="bottom"></div>
            <div id="footer">
                <p>Twitter Master ICONE</p>
            </div>
        </div>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Twitter login</title>
        <link rel="stylesheet" type="text/css" href="main.css"/>
        <h:panelGrid rendered="${controller.currentUser != null}">
            <meta http-equiv="refresh" content="0; twitter.xhtml"/>
        </h:panelGrid>
    </h:head>
    <h:body>
        <h1>Twitter</h1>
        <br/>
        <h:form>
            Username : <h:inputText value="#{controller.user}" /><br/>
            Password : <h:inputText value="#{controller.password}" /><br/>
            <h:commandButton action="#{controller.doAuthenticate}" value="Login"/>
        </h:form>
    </h:body>
</html>

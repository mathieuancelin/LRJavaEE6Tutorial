<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Twitter</h1>
        <br/>
        <c:if test="${controller.currentUser != null}">

            <h:form>
                Logged in user : <h:outputText value="#{controller.currentUser.username}" />
                <h:commandButton action="#{controller.doDeAuthenticate}" value="Logout"/>
            </h:form>
            <br/>
            <h2>Followers</h2>
            <h:dataTable value="#{controller.followers}" var="follower">
                <h:column>
                    <h:outputText value="#{follower.username}"/>
                </h:column>
            </h:dataTable>
            <br/>
            <h2>Timeline</h2>
            <h:dataTable value="#{controller.timeline}" var="tweet">
                <h:column>
                    <h:outputText value="#{tweet.body}"/>
                </h:column>
            </h:dataTable>
        </c:if>
        <c:if test="${controller.currentUser == null}">
            <h:form>
                Username : <h:inputText value="#{controller.user}" /><br/>
                Password : <h:inputText value="#{controller.password}" /><br/>
                <h:commandButton action="#{controller.doAuthenticate}" value="Login"/>
            </h:form>
        </c:if>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Twitter</title>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
        <h:panelGrid rendered="${controller.loggedinUser == null}">
            <meta http-equiv="refresh" content="0; login.xhtml"/>
        </h:panelGrid>
        <f:metadata>
            <f:viewParam name="user" value="#{controller.paramUser}" required="false"/>
            <f:event type="preRenderView" listener="#{controller.doNavigate()}"/>
        </f:metadata>
    </h:head>
    <h:body>
        <div id="wrap">
            <div id="header">
                <div id="logoBird"></div>
                <div id="logoTwitter"></div>
            </div>
            <div id="menu">
                <h:form>
                    Logged in user : <h:outputText value="#{controller.loggedinUser.username}" /> |
                    <h:link outcome="twitter" includeViewParams="true" value="Home">
                        <f:param name="user" value="#{controller.loggedinUser.username}"/>
                    </h:link> |
                    <h:commandLink action="#{controller.doDeAuthenticate}" value="Logout"/>
                </h:form>
            </div>
            <div style="clear: both;"></div>
            <div id="content">
                <h2><h:outputText value="#{controller.visitedUser.username}"/></h2>
                <br/>
                <h:form>
                    <h:inputTextarea value="#{controller.user}" styleClass="intweet"/>
                    <h:commandButton action="#{controller.doAuthenticate}" value="send" style="width: 460px;"/>
                </h:form>
                <br/>
                <div id="article">
                    <h:dataTable value="#{controller.timeline}" var="tweet">
                        <h:column>
                            <div id="tweet">
                                <h4>by @
                                    <h:link outcome="twitter" includeViewParams="true" value="#{tweet.user.username}">
                                        <f:param name="user" value="#{tweet.user.username}"/>
                                    </h:link>
                                </h4>
                                <br/>
                                <span><h:outputText value="#{tweet.body}"/></span>
                            </div>
                        </h:column>
                    </h:dataTable>
                </div>
                <div style="clear: both;"></div>
            </div>
            <div id="content">
                <h4>Follows</h4>
                <h:dataTable value="#{controller.follows}" var="followed">
                    <h:column>
                        <h:link outcome="twitter" includeViewParams="true" value="#{followed.username}">
                            <f:param name="user" value="#{followed.username}"/>
                        </h:link>
                    </h:column>
                </h:dataTable>
                <br/>
                <h4>Followers</h4>
                <h:dataTable value="#{controller.followers}" var="follower">
                    <h:column>
                        <h:link outcome="twitter" includeViewParams="true" value="#{follower.username}">
                            <f:param name="user" value="#{follower.username}"/>
                        </h:link>
                    </h:column>
                </h:dataTable>
                <div style="clear: both;"></div>
            </div>
            <div id="bottom"></div>
            <div id="footer">
                <p>Twitter Master ICONE</p>
            </div>
        </div>
    </h:body>
</html>
